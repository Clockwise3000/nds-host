# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted
    steps:
      #- name: Freeing up more disk space
        #run: |
          #sudo rm -rf /usr/local/lib/android # will release about 10 GB if you don't need Android
          #sudo rm -rf /usr/share/dotnet # will release about 20GB if you don't need .NET
          #sudo swapoff -a
          #sudo rm -f /swapfile
          #sudo apt clean
          #docker rmi $(docker image ls -aq)
          #df -h
      - name: Permission Fix
        run: |
          git config --global --add safe.directory D:/actions-runner/_work/nds-host/nds-host
      #- name: Checkout #already cloned!!! *DO NOT REMOVE WITHOUT HEADS UP!!!!!!*
        #uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact # This is a decomplied version of the default action!
        run: |
          name: "Upload GitHub Pages artifact"
          description: "A composite action that prepares your static assets to be deployed to GitHub Pages"
          author: "GitHub"
          inputs:
            name:
              description: 'Artifact name'
              required: false
              default: 'github-pages'
            path:
              description: "Path of the directory containing the static assets."
              required: true
              default: "_site/"
            retention-days:
              description: "Duration after which artifact will expire in days."
              required: false
              default: "1"
          runs:
            using: composite
            steps:
              - name: Archive artifact
                shell: bash
                if: runner.os == 'Windows'
                run: |
                  tar \
                    --dereference --hard-dereference \
                    --directory "$INPUT_PATH" \
                    -cvf "$RUNNER_TEMP\artifact.tar" \
                    --exclude=.git \
                    --exclude=.github \
                    --force-local \
                    "."
                env:
                  INPUT_PATH: ${{ inputs.path }}
              - name: Upload artifact
                uses: actions/upload-artifact@main
                with:
                  name: ${{ inputs.name }}
                  path: ${{ runner.temp }}/artifact.tar
                  retention-days: ${{ inputs.retention-days }}
          with:
            # Upload entire repository
            path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
